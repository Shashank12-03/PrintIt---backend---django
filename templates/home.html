<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In with JWT</title>
    <!-- Load Google's OAuth SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Google Sign-In</h1>
    
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse">
    </div>
    
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        // Handle Google ID Token after successful sign-in
        function handleCredentialResponse(response) {
            // Get the Google ID token
            const idToken = response.credential;

            // Send the ID token to your Django backend for verification and JWT generation
            fetch('http://localhost:8000/api/google-login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: idToken }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access) {
                    console.log("JWT Token:", data.access);
                    // Save the JWT token in localStorage or cookie
                    localStorage.setItem('jwt', data.access);
                    alert('Login successful!');
                } else {
                    alert('Login failed!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
